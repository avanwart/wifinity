  <body>
  	<header class="header" role="banner">
			<nav role="navigation">
				<div class="navbar navbar-default">
					<div class="container">
						<div class="navbar-header">
							<a class="navbar-brand" href="/wifinity" title="Wifinity Inc." rel="homepage">

							</a>
						</div>							
					</div>
				</div> 
			</nav>
		</header>
    <section id="monthly" class="ashy">
    	<div class="container" id="truecontent">
   			<div class="capsule">
	    		<div class="row">
	    			<div class="col-sm-12">
	    				<h1>You've chosen the <strong>daily</strong> plan.  <br/>Want to save 43% by purchasing 7 days?</h1>
	    			</div>
	    			<div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 text-center">
	    				<div class="row">
								<div class="checkbox col-sm-6">
							    <div class="card">
							      <em>Yes</em> I'd rather pay £7.99 for 7 days <br class="hidden-xs">and save 43%.
							      <a href="create-account.html?plan=weekly" class="btn btn-primary btn-block">Next <i class="glyphicon glyphicon-chevron-right"></i></a>
							    </div>
							  </div>
							  <div class="checkbox col-sm-6">
							    <div class="card">
							      <em>No</em> I'd rather pay £1.99 <br>for only one day.
							      <a href="create-account.html?plan=daily" class="btn btn-primary btn-block">Next <i class="glyphicon glyphicon-chevron-right"></i></a>
							    </div>
							  </div>
    					</div>
	    			</div>
	    		</div>
	    	</div>

    <script>
    $(document).ready(function(){
    	$('#one-day').click(function(){
    		$('.btn-primary').attr('href', 'create-account.html?daily')
    	});
    	$('#one-month').click(function(){
    		$('.btn-primary').attr('href', 'create-account.html?monthly')
    	});

    	// Query Parameter Functionality
    	var myParam = location.search.split('plan=')[1]
    	console.log(myParam);

   		if(myParam == "daily"){
   			alert('daily')
   		}
   		if(myParam == "weekly"){
   			alert('weekly')
   		}
   		if(myParam == "monthly"){
   			alert('monthly')
   		}
   		if(myParam == "yearly"){
   			alert('yearly')
   		}

    });
